<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart Page</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div class="small-container">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>Product Name</td>
                <td>
                    <div class="cart-info">
                        <img src="./img1.jpeg">
                        <div>
                            <p>
                                Printed Tshirt
                            </p>
                            <small>Price: $350.00</small>
                            <br>
                            <a href="Remove"></a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$350.00</td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td>
                    <div class="cart-info">
                        <img src="./img1.jpeg">
                        <div>
                            <p>
                                Printed Tshirt
                            </p>
                            <small>Price: $150.00</small>
                            <br>
                            <a href="Remove"></a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$150.00</td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td>
                    <div class="cart-info">
                        <img src="./img1.jpeg">
                        <div>
                            <p>
                                Printed Tshirt
                            </p>
                            <small>Price: $250.00</small>
                            <br>
                            <a href="Remove"></a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$250.00</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$210.00</td>
                </tr>
            </table>
        </div>


    </div>
</body>
</html>
